<form [formGroup]="loginForm"
      *ngIf="!auth.isAuthenticated; else logoutBtn"
      (ngSubmit)="handelSubmit()"
      #form="ngForm" class="form">
  <mat-form-field class="full-width">
    <mat-label>Email:</mat-label>
    <input formControlName="email" matInput name="email" type="email" required>
    <mat-spinner
      *ngIf="loginForm.pending"
      matSuffix
      diameter="16"
      style="display: inline-flex"
    ></mat-spinner>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput name="password" type="password" required>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Войти</button>

  <mat-error *ngIf="errorMessage" class="error">
    {{errorMessage}}
  </mat-error>

</form>


<ng-template #logoutBtn>
  <button (click)="auth.logout()"
          type="button" mat-raised-button color="primary">Выйти
  </button>
</ng-template>

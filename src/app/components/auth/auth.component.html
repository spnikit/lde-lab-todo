<form class="form" ngForm (ngSubmit)="handelSubmit(form)" #form="ngForm">
  <mat-form-field class="full-width">
    <mat-label>Email:</mat-label>
    <input [(ngModel)]="email" matInput name="email" type="email" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input [(ngModel)]="password" matInput name="password" type="password" required>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Войти</button>
</form>

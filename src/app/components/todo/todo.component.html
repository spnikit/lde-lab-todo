<div class="todo-card" [ngClass]="getClasses(todo.status)">
  <span>{{todo.task}}</span>
  <select class="status" name="status" #status="ngModel" [ngModel]="todo.status"
          (change)="handleChange(status)">
    <option *ngFor="let status of statuses" [ngValue]="status">{{status}}</option>
  </select>
  <button (click)="handleClick(todo)">Удалить</button>
</div>

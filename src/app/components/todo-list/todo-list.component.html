<div class="todo-list">
  <lde-todo
    *ngFor="let todo of todos; trackBy: todoTrackBy"
    [todo]="todo"
    (changeStatus)="onUpdate($event)"
    (deleteTodo)="onDelete($event)"
  ></lde-todo>

  <lde-new-todo (newTodo)="onCreate($event)"></lde-new-todo>
  <lde-search-todo (filter)="onSetFilter($event)"></lde-search-todo>
</div>
